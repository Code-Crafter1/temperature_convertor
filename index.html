<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature-convertor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sofadi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="temperature-convertor">
      <div class="mobile">
        <p>8.30 AM</p>
        <div>
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>

      <h2 class="title">Temperature Convertor</h2>
      <div class="result">
        <span class="result-head">Result (Celsius)</span>
        <h2 class="celsius-value" id="celsius">1</h2>
      </div>

      <div class="degree-type">
        <div class="degree-value">
          <label for="degree">Degrees</label>
          <input type="number" placeholder="temperature" id="degree">
        </div>

        <div class="temp-type">
          <div class="temp-value">
          <label for="temp-value">Type</label>
          <select id="temp-value">
            <option value="" disabled selected>select</option>
            <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
            <option value="kelvin" id="kelvin">kelvin</option>
          </select>
        </div>
      </div>

      </div>
      <button id="convert-btn">Convert</button>

    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
